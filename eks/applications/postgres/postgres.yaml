apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      tolerations:
      - key: "lab"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      nodeSelector:
        role: "lab"
      containers:
      - name: postgres
        image: postgres:15
        env:
        - name: POSTGRES_DB
          value: testdb
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: postgres
        - name: POSTGRES_HOST_AUTH_METHOD
          value: trust
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: init-sql
          mountPath: /docker-entrypoint-initdb.d
        - name: postgres-conf
          mountPath: /etc/postgresql/postgresql.conf
          subPath: postgresql.conf
        args: ["-c", "config_file=/etc/postgresql/postgresql.conf"]
      volumes:
      - name: init-sql
        configMap:
          name: postgres-init
      - name: postgres-conf
        configMap:
          name: postgres-config
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: lab
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init
  namespace: lab
data:
  init.sql: |
    CREATE SCHEMA IF NOT EXISTS kafka;
    
    CREATE TABLE IF NOT EXISTS kafka.mcdonalds_sales (
        id SERIAL PRIMARY KEY,
        store_id INTEGER NOT NULL,
        store_name VARCHAR(100) NOT NULL,
        transaction_id VARCHAR(50) NOT NULL,
        transaction_date TIMESTAMP NOT NULL DEFAULT CURRENT_TIMESTAMP,
        product_code VARCHAR(20) NOT NULL,
        product_name VARCHAR(100) NOT NULL,
        category VARCHAR(50) NOT NULL,
        quantity INTEGER NOT NULL,
        unit_price DECIMAL(10,2) NOT NULL,
        total_amount DECIMAL(10,2) NOT NULL,
        payment_method VARCHAR(20) NOT NULL,
        customer_type VARCHAR(20) DEFAULT 'regular',
        promotion_code VARCHAR(20),
        region VARCHAR(50) NOT NULL,
        city VARCHAR(50) NOT NULL,
        created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
        updated_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    );
    
    CREATE TABLE IF NOT EXISTS kafka.mcdonalds_inventory (
        id SERIAL PRIMARY KEY,
        store_id INTEGER NOT NULL,
        product_code VARCHAR(20) NOT NULL,
        product_name VARCHAR(100) NOT NULL,
        current_stock INTEGER NOT NULL,
        min_stock INTEGER NOT NULL,
        max_stock INTEGER NOT NULL,
        last_restock_date TIMESTAMP,
        created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
        updated_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    );
    
    CREATE TABLE IF NOT EXISTS kafka.mcdonalds_employees (
        id SERIAL PRIMARY KEY,
        store_id INTEGER NOT NULL,
        employee_id VARCHAR(20) NOT NULL,
        name VARCHAR(100) NOT NULL,
        position VARCHAR(50) NOT NULL,
        hire_date DATE NOT NULL,
        shift VARCHAR(20) NOT NULL,
        hourly_rate DECIMAL(10,2) NOT NULL,
        created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
        updated_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    );
    
    CREATE INDEX IF NOT EXISTS idx_mcdonalds_sales_store_id ON kafka.mcdonalds_sales(store_id);
    CREATE INDEX IF NOT EXISTS idx_mcdonalds_sales_date ON kafka.mcdonalds_sales(transaction_date);
    CREATE INDEX IF NOT EXISTS idx_mcdonalds_inventory_store_id ON kafka.mcdonalds_inventory(store_id);
    CREATE INDEX IF NOT EXISTS idx_mcdonalds_employees_store_id ON kafka.mcdonalds_employees(store_id);
    
    ALTER TABLE kafka.mcdonalds_sales REPLICA IDENTITY FULL;
    ALTER TABLE kafka.mcdonalds_inventory REPLICA IDENTITY FULL;
    ALTER TABLE kafka.mcdonalds_employees REPLICA IDENTITY FULL;
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: lab
data:
  postgresql.conf: |
    listen_addresses = '*'
    port = 5432
    wal_level = logical
    max_wal_senders = 10
    max_replication_slots = 10
    shared_preload_libraries = 'pg_stat_statements'
